<body>
    <header>
        <p class="journey"><a href="journey.html">My Journey</a></p>
        <p class="bio"> <a href="bio.html">About me</a></p>
        <div class="social">
            <a href="https://www.facebook.com/thomas.ginderjuve">
                <img src="assets/images/facebook-logo.webp" alt="" class="facebook">
            </a>
            <a href="https://www.instagram.com/thommy_ghinda/">
                <img src="assets/images/instagram-logo.webp" alt="" class="insta">
            </a>
        </div>
        <p class="github"><a href="https://github.com/FreeEnd00">My GitHub</a></p>
    </header>
    <main>
        <div class="full-name">
            <div class="name-container">
                <p class="name">Thomas</p>
            </div>
            <div class="second-name-container">
                <p class="second-name">Ernesto</p>
            </div>
            <div class="surname-container">
                <p class="surname">Ginder</p>
            </div>
        </div>

        <button class="form-button" popovertarget="contact-form">Contact me!</button>

                <form class="contact-form">
                    <button class="close-form">X</button>

                        <label for="first-name">First Name:</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Thomas">
                    </div>
                    <div class="email-container">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="thomas.ginder00@gmail.com">
                    </div>
                    <div class="phone-number-container">
                        <label for="phone-number">Phone Number:</label>
                        <input type="number" name="phone-number" id="phone-number" placeholder="+39 377 174 9747">
                    </div>
                </form>
            </div>
        </div>
    </footer>
