    <link rel="stylesheet" href="./docs/assets/css/styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Ernesto Ginder's Portfolio</title>

<body>
    <header>
        <div class="home-container">
            <a href="./docs/Home_Page/index.html">
                <img src="./docs/assets/icons/home.svg" alt="home">
            </a>
        </div>
        <p class="journey"><a href="./docs/My_Journey/index.html">My Journey</a></p>
        <p class="bio"> <a href="./docs/About_me/index.html">About me</a></p>
        <div class="social">
            <a href="https://www.facebook.com/thomas.ginderjuve" target="_blank">
                <img src="./docs/assets/images/facebook-logo.webp" alt="" class="facebook">
            </a>
            <a href="https://www.instagram.com/thommy_ghinda/" target="_blank">
                <img src="./docs/assets/images/instagram-logo.webp" alt="" class="insta">
            </a>
        </div>
        <p class="github"><a href="https://github.com/FreeEnd00" target="_blank">My GitHub</a></p>
    </header>
    <main>
        <div class="full-name">
            <div class="name-container">
                <p class="name">index fuori</p>
            </div>
            <div class="second-name-container">
                <p class="second-name">Ernesto</p>
            </div>
            <div class="lastname-container">
                <p class="lastname">Ginder</p>
            </div>
        </div>
        <div class="kinder-container">
            <p class="kinder">Like Kinder but with a G</p>
            <img src="./docs/assets/images/kinder.png" alt="kinder">
        </div>
        <div class="bg-mention">
            <a class="background-mention" href="https://www.freepik.com/free-vector/color-seamless-space-pattern_10838001.htm#query=space%20pattern&position=10&from_view=keyword&track=ais&uuid=ebc119a8-dcc4-4d07-b918-bc77d584e3de">Background Image by tartila </a>
             on Freepik
        </div>
    </main>
    <footer>
        <button class="form-button" popovertarget="contact-form">Contact me!</button>
        <div class="form-container" popover id="contact-form">
            <div class="overlay">
                <form class="contact-form">
                    <button class="close-form">X</button>
                    <div class="first-name-container">
                        <label for="first-name">First Name:</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Thomas">
                    </div>
                    <div class="email-container">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="thomas.ginder00@gmail.com">
                    </div>
                    <div class="phone-number-container">
                        <label for="phone-number">Phone Number:</label>
                        <input type="number" name="phone-number" id="phone-number" placeholder="+39 377 174 9747">
                    </div>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
